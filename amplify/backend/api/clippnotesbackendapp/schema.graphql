type Haircut @model @auth(rules: [{allow: public}]) {
  id: ID!
  date: AWSDateTime
  stylist: String
  photosByView: AWSJSON
  notesByView: AWSJSON
  customerID: ID! @index(name: "byCustomer")
}

type Customer @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Haircuts: [Haircut] @hasMany(indexName: "byCustomer", fields: ["id"])
}
 